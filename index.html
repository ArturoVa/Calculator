<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="answ"></div>
            <div id="new-input"></div>
        </div>
        <div class="buttons">
            <button class="number"      id="1"              >1</button>
            <button class="number"      id="2"              >2</button>
            <button class="number"      id="3"              >3</button>
            <button class="erase"       id="DEL"            >DEL</button>
            <button class="erase"       id="CLEAR"          >CLEAR</button>
            <button class="number"      id="4"              >4</button>
            <button class="number"      id="5"              >5</button>
            <button class="number"      id="6"              >6</button>
            <button class="operation"   id="sum"            >+</button>
            <button class="operation"   id="substract"      >-</button>
            <button class="number"      id="7"              >7</button>
            <button class="number"      id="8"              >8</button>
            <button class="number"      id="9"              >9</button> 
            <button class="operation"   id="multiplication" >ร</button>
            <button class="operation"   id="division"       >รท</button>
            <button class="misc-button" id="dot">           .</button>
            <button class="number"      id="0"              >0</button>
            <button class="misc-button" id="left-parenth"   >(</button>
            <button class="misc-button" id="right-pareth"   >)</button>
            <button class="misc-button" id="equal"          >=</button>
            
        </div>
    </div>
</body>
</html>
